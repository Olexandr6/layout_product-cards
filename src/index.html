<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin =""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page__content">
    <div class="product-card" data-qa="card">
      <div class="product-card__img-container">
        <img
        src="./images/imac.jpeg"
        alt="iMac image"
        class="product-card__product-img"
      >
      </div>

      <div class="product-info">
        <div class="product-info__title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <p class="product-info__product-id">
          Код товара: 195434
        </p>

        <div class="product-info__responses">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>

          <p class="product-info__responses-text">
            Отзывов: 5
          </p>
        </div>

        <div class="product-info__price">
          <div class="price-text">
            Цена:
          </div>

          <div class="amount">
            69 999 грн
          </div>
        </div>
      </div>

      <a
        class="product-card__buy-btn"
        href="#buy"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
